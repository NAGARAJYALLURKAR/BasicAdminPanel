
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7b879d9e7e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>Data page</title>
</head>

<body>

    <!-- <div id="overlay">
        <img src="./img/preloader.gif" alt="Preloader icon" />
    </div> -->

    <main>

        <div id="table-section">

            <form action="/">
                <i style="margin-right: 5px;" class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Enter only fisrt Name .." name="search-box" id="search-box" value="" onkeyup="searchfun()"/>
            </form>

            <div id="table-wrapper">

                <div id="table-headers">
                    <table>
                        <thead >
                            <tr>
                                <th class="column1">Id</th>
                                <th class="column2">FirstName</th>
                                <th class="column3">LastName</th>
                                <th class="column4">Email</th>
                                <th class="column5">Phone</th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <div id="table-data">
                    <table>
                        <tbody id="tableRow">
                            
                        </tbody>
                    </table>
                </div>

            </div>

        </div>


        <!-- Details box -->

        <div id="info-wrapper">
            <h1>Details</h1>
            <p>Click on a table item to get detailed information</p>
            <div id="info-content">
               
        </div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
